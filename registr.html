<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="header">
        <div class="container">
                <div class="header-menu header-menu-regist">
                    <div class="header-content">
                        <img src="./img/logo.png" alt="cat" class="header-content-logo">
                        <a href="./index.html" class="header-content-text">GroomRoom</a>
                    </div>
                    <div class="header-login">
                        <a href="./enter.html" class="header-login-button__enter">Войти</a>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <form action="#" class="form">
            <h1 class="form-title">Зарегистрируйтесь</h1>
        <div class="container--wide">
            <div class="input-content">
                <div class="input-group">
                    <input type="text" class="input-group-name input" placeholder="Введите имя">
                    <input type="text" class="input-group-surname input" placeholder="Введите фамилию">
                </div>
                <div class="input-all">
                    <input type="text" class="input-all-midname" placeholder="Введите отчество">
                    <input type="text" class="input-all-login" placeholder="Введите логин">
                    <input type="Email" class="input-all-mail" placeholder="Введите Email">
                    <input type="password" class="input-all-password" placeholder="Введите пароль">
                    <input type="password" class="input-all-replay" placeholder="Повторите пароль">
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="input-all-checkbox">
                    <p class="input-all-text">Я соглашаюсь на обработку персональных данных</p>
                </div>
                <button class="input-button">Зарегистрироваться</button>
            </div>
        </div>
        </form>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-menu">
                <div class="footer-content">
                    <img src="./img/logo.png" alt="cat" class="footer-content-logo">
                    <a href="#" class="footer-content-text">GroomRoom</a>
                </div>
                <div class="footer-nav">
                    <a href="#" class="footer-nav__link">О нас...</a>
                    <a href="#" class="footer-nav__link">Заявки:</a>
                    <a href="#" class="footer-nav__link--number">+7-985-240-66-15</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
